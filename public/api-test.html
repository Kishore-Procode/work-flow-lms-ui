<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testColleges()">Test Colleges</button>
        <button onclick="testUsers()">Test Users</button>
        <button onclick="testDepartments()">Test Departments</button>
        <button onclick="testInvitations()">Test Invitations</button>
        <button onclick="testRegistrationRequests()">Test Registration Requests</button>
    </div>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api/v1';
        let authToken = '';

        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@system.edu',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.token;
                    addResult('Login Success', { token: authToken.substring(0, 20) + '...' });
                } else {
                    addResult('Login Failed', data, true);
                }
            } catch (error) {
                addResult('Login Error', error.message, true);
            }
        }

        async function testEndpoint(name, endpoint) {
            if (!authToken) {
                addResult(`${name} Error`, 'Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                addResult(`${name} Response`, {
                    success: data.success,
                    dataLength: Array.isArray(data.data) ? data.data.length : 'N/A',
                    sampleData: Array.isArray(data.data) && data.data.length > 0 ? data.data[0] : data.data
                });
            } catch (error) {
                addResult(`${name} Error`, error.message, true);
            }
        }

        async function testColleges() {
            await testEndpoint('Colleges', '/colleges');
        }

        async function testUsers() {
            await testEndpoint('Users', '/users');
        }

        async function testDepartments() {
            await testEndpoint('Departments', '/departments');
        }

        async function testInvitations() {
            await testEndpoint('Invitations', '/invitations');
        }

        async function testRegistrationRequests() {
            await testEndpoint('Registration Requests', '/registration-requests');
        }
    </script>
</body>
</html>
